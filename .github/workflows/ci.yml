name: Simple CI

on:
  push:
    branches: [main, BE_*, FE_*]
  pull_request:
    branches: [main, BE_*, FE_*]

jobs:
  build-backend:
    name: ğŸš€ Build Spring Boot Backend (Java 21)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref_name, 'BE_') ||
      contains(github.event.head_commit.message, '[backend]')
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Build with Maven
        run: |
          cd backend
          mvn clean install -DskipTests

  build-frontend:
    name: ğŸŒ Build React Frontend
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref_name, 'FE_') ||
      contains(github.event.head_commit.message, '[frontend]')
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install and Build
        run: |
          cd frontend
          npm install
          npm run build
